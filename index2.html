<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Exam Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

  <!-- Main Container -->
  <div class="flex  h-screen w-screen overflow-hidden bg-gray-300">

    <!-- LEFT SIDE (75%) -->
    <section class="h-full w-3/4 flex flex-col bg-white">

      <!-- Header -->
      <header class="h-16 border-b px-6 flex justify-between items-center">
        <h1 class="font-semibold text-lg">Online Test - CAT Preparation</h1>
        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-600">Time Left</span>
          <span class="font-mono font-semibold">00 : 42 : 39</span>
          <div class="w-9 h-9 rounded-full bg-gray-300"></div>
        </div>
      </header>

      <!-- Body -->
      <main class="flex-1 overflow-y-auto p-6">

        <h2 class="font-semibold mb-4">Quant - Question 8</h2>

        <p class="text-gray-700 mb-6 leading-relaxed">
          The arithmetic mean of the 5 consecutive integers starting with 's' is 'a'.
          What is the arithmetic mean of 9 consecutive integers that start with s + 2?
        </p>

        <!-- Options -->
        <div class="space-y-3">
          <label class="flex items-center gap-2">
            <input type="radio" name="q8" class="accent-blue-600">
            <span>A. 78</span>
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" name="q8" checked class="accent-green-600">
            <span>B. 58</span>
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" name="q8" class="accent-blue-600">
            <span>C. 68</span>
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" name="q8" class="accent-blue-600">
            <span>D. 98</span>
          </label>
        </div>
      </main>

      <!-- Footer -->
      <footer class="h-16 border-t px-6 flex justify-between items-center bg-gray-50">
        <div class="flex gap-2">
          <button class="bg-red-500 text-white px-4 py-2 rounded text-sm">
            Mark for Review
          </button>
          <button class="bg-gray-300 px-4 py-2 rounded text-sm">
            Previous
          </button>
          <button class="bg-blue-600 text-white px-4 py-2 rounded text-sm">
            Next
          </button>
        </div>

        <button class="bg-green-600 text-white px-6 py-2 rounded">
          Submit Test
        </button>
      </footer>

    </section>

    <!-- RIGHT SIDE (25%) -->
    <aside class="w-1/4 bg-gray-50 border-l flex flex-col">

      <!-- Timer -->
      <div class="h-20 flex flex-col justify-center items-center border-b">
        <span class="text-sm text-gray-500">Time Left</span>
        <span class="text-xl font-mono font-semibold">00 : 42 : 39</span>
      </div>

      <!-- Question Numbers -->
      <div class="flex-1 overflow-y-auto p-4">
        <h3 class="font-semibold mb-3">Quant</h3>
        <div class="grid grid-cols-6 gap-2 mb-6">
          <button class="bg-green-500 text-white text-xs py-2 rounded">1</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">2</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">3</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">4</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">5</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">6</button>
          <button class="bg-red-500 text-white text-xs py-2 rounded">7</button>
          <button class="bg-blue-600 text-white text-xs py-2 rounded">8</button>
          <button class="bg-gray-300 text-xs py-2 rounded">9</button>
        </div>

        <h3 class="font-semibold mb-3">Verbal</h3>
        <div class="grid grid-cols-6 gap-2">
          <button class="bg-red-500 text-white text-xs py-2 rounded">1</button>
          <button class="bg-yellow-500 text-white text-xs py-2 rounded">2</button>
          <button class="bg-yellow-500 text-white text-xs py-2 rounded">3</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">4</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">5</button>
          <button class="bg-green-500 text-white text-xs py-2 rounded">6</button>
        </div>
      </div>

    </aside>
  </div>

</body>
</html>
