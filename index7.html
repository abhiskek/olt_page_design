<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grayline Exam Desk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen bg-[#F1F3F5] overflow-hidden">

<div class="flex h-full">

  <!-- LEFT RAIL -->
  <aside class="w-[12%] bg-white border-r flex flex-col items-center py-6 gap-6">

    <!-- User Profile -->
    <div class="flex flex-col items-center text-center gap-2">
      <img src="https://i.pravatar.cc/80" class="rounded-full w-14 h-14" />
      <p class="text-sm font-semibold text-gray-700">Abhishek Kumar</p>
      <p class="text-xs text-gray-500">Candidate ID 081</p>
    </div>

    <!-- Timer Ring -->
    <div class="relative w-24 h-24 mt-4">
      <div class="absolute inset-0 rounded-full border-4 border-gray-600"></div>
      <div class="absolute inset-3 bg-white rounded-full flex flex-col items-center justify-center">
        <span class="text-xs text-gray-500">Time</span>
        <span class="font-mono font-semibold text-gray-700">42:39</span>
      </div>
    </div>

    <!-- Section Switch -->
    <div class="flex flex-col gap-2 w-full px-4 mt-2">
      <button class="py-2 rounded bg-gray-700 text-white text-sm">Quant</button>
      <button class="py-2 rounded bg-gray-200 text-gray-700 text-sm">Verbal</button>
    </div>

    <!-- Progress Bar -->
    <div class="w-2 h-40 bg-gray-200 rounded relative mt-6">
      <div class="absolute bottom-0 w-full h-24 bg-gray-600 rounded"></div>
    </div>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="w-[68%] flex flex-col">

    <!-- Question Card -->
    <section class="flex-1 flex justify-center items-center px-10">

      <div class="bg-white w-full max-w-3xl rounded-xl shadow p-8">

        <div class="flex justify-between items-center mb-4">
          <span class="text-sm font-semibold text-gray-600">QUANTITATIVE APTITUDE</span>
          <span class="text-sm text-gray-500">Question 8 / 20</span>
        </div>

        <h2 class="font-semibold text-gray-800 mb-6 leading-relaxed">
          The arithmetic mean of 5 consecutive integers is 'a'.
          What is the arithmetic mean of 9 consecutive integers starting from a + 2?
        </h2>

        <!-- Options -->
        <div class="space-y-3">
          <label class="flex gap-3 p-3 border rounded hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="q" class="accent-gray-700">
            <span>78</span>
          </label>

          <label class="flex gap-3 p-3 border border-green-500 bg-green-50 rounded cursor-pointer">
            <input type="radio" checked name="q" class="accent-green-600">
            <span>58</span>
          </label>

          <label class="flex gap-3 p-3 border rounded hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="q" class="accent-gray-700">
            <span>68</span>
          </label>

          <label class="flex gap-3 p-3 border rounded hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="q" class="accent-gray-700">
            <span>98</span>
          </label>
        </div>

      </div>
    </section>

    <!-- ACTION BAR -->
    <footer class="h-20 bg-white border-t px-10 flex justify-between items-center">

      <div class="flex gap-3">
        <button class="border border-gray-500 text-gray-600 px-4 py-2 rounded">
          Mark for Review
        </button>
        <button class="bg-gray-200 px-4 py-2 rounded">Previous</button>
        <button class="bg-gray-700 text-white px-4 py-2 rounded">
          Save & Next
        </button>
      </div>

      <button class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold">
        Submit Exam
      </button>

    </footer>

  </main>

  <!-- RIGHT RAIL -->
  <aside class="w-[20%] bg-white border-l p-6 overflow-y-auto">

    <h3 class="font-semibold text-gray-700 mb-4">Question Navigator</h3>

    <div class="grid grid-cols-5 gap-2 mb-6">
      <button class="bg-green-500 text-white text-xs py-2 rounded">1</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">2</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">3</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">4</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">5</button>

      <button class="bg-gray-500 text-white text-xs py-2 rounded">6</button>
      <button class="bg-gray-500 text-white text-xs py-2 rounded">7</button>
      <button class="bg-gray-700 text-white text-xs py-2 rounded">8</button>
      <button class="bg-gray-200 text-xs py-2 rounded">9</button>
      <button class="bg-gray-200 text-xs py-2 rounded">10</button>
    </div>

    <!-- Legend -->
    <div class="text-sm text-gray-600 space-y-2">
      <p><span class="inline-block w-3 h-3 bg-green-500 rounded mr-2"></span>Answered</p>
      <p><span class="inline-block w-3 h-3 bg-gray-500 rounded mr-2"></span>Marked for Review</p>
      <p><span class="inline-block w-3 h-3 bg-gray-300 rounded mr-2"></span>Not Attempted</p>
      <p><span class="inline-block w-3 h-3 bg-gray-700 rounded mr-2"></span>Current</p>
    </div>

  </aside>

</div>

</body>
</html>
