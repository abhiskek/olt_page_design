<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Mode Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen bg-[#F4F6FA] overflow-hidden">

<div class="flex h-full">

  <!-- LEFT RAIL -->
  <aside class="w-[12%] bg-white shadow flex flex-col items-center py-6 gap-8">

    <!-- Timer Ring -->
    <div class="relative w-24 h-24">
      <div class="absolute inset-0 rounded-full border-4 border-indigo-500"></div>
      <div class="absolute inset-2 bg-white rounded-full flex flex-col items-center justify-center">
        <span class="text-sm text-gray-500">Left</span>
        <span class="font-mono font-semibold">42:39</span>
      </div>
    </div>

    <!-- Section Switch -->
    <div class="space-y-2 text-sm">
      <button class="w-full px-4 py-2 rounded bg-indigo-500 text-white">Quant</button>
      <button class="w-full px-4 py-2 rounded bg-gray-100">Verbal</button>
    </div>

    <!-- Progress -->
    <div class="w-2 h-40 bg-gray-200 rounded relative">
      <div class="absolute bottom-0 w-full h-24 bg-indigo-500 rounded"></div>
    </div>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="w-[68%] flex flex-col">

    <!-- Header -->
    <header class="h-16 flex justify-between items-center px-8">
      <h1 class="font-semibold text-lg">CAT Mock Test</h1>
      <span class="text-sm text-gray-500">Question 8 of 20</span>
    </header>

    <!-- Question Card -->
    <section class="flex-1 flex justify-center items-center px-8">
      <div class="bg-white w-full max-w-3xl rounded-xl shadow p-8">

        <span class="text-xs text-indigo-500 font-semibold">QUANT</span>
        <h2 class="font-semibold mt-2 mb-4">
          If the arithmetic mean of 5 consecutive integers is 'a',
          what is the mean of 9 consecutive integers starting from a+2?
        </h2>

        <!-- Options -->
        <div class="space-y-3">
          <label class="flex items-center gap-3 p-3 rounded border hover:bg-indigo-50 cursor-pointer">
            <input type="radio" name="q" class="accent-indigo-500">
            <span>78</span>
          </label>

          <label class="flex items-center gap-3 p-3 rounded border bg-green-50 border-green-500 cursor-pointer">
            <input type="radio" checked name="q" class="accent-green-500">
            <span>58</span>
          </label>

          <label class="flex items-center gap-3 p-3 rounded border hover:bg-indigo-50 cursor-pointer">
            <input type="radio" name="q" class="accent-indigo-500">
            <span>68</span>
          </label>

          <label class="flex items-center gap-3 p-3 rounded border hover:bg-indigo-50 cursor-pointer">
            <input type="radio" name="q" class="accent-indigo-500">
            <span>98</span>
          </label>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="h-16 flex justify-between items-center px-8">
      <button class="px-4 py-2 rounded text-red-500 border border-red-500">
        Review
      </button>

      <div class="flex gap-3">
        <button class="px-5 py-2 rounded bg-gray-200">Previous</button>
        <button class="px-5 py-2 rounded bg-indigo-600 text-white">Next</button>
      </div>
    </footer>

  </main>

  <!-- RIGHT RAIL -->
  <aside class="w-[20%] bg-white shadow p-6 overflow-y-auto">

    <h3 class="font-semibold mb-4">Navigator</h3>

    <div class="grid grid-cols-5 gap-2">
      <button class="bg-green-500 text-white text-xs py-2 rounded">1</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">2</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">3</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">4</button>
      <button class="bg-green-500 text-white text-xs py-2 rounded">5</button>

      <button class="bg-red-500 text-white text-xs py-2 rounded">6</button>
      <button class="bg-red-500 text-white text-xs py-2 rounded">7</button>
      <button class="bg-indigo-600 text-white text-xs py-2 rounded">8</button>
      <button class="bg-gray-200 text-xs py-2 rounded">9</button>
      <button class="bg-gray-200 text-xs py-2 rounded">10</button>
    </div>

    <!-- Legend -->
    <div class="mt-6 text-xs space-y-2 text-gray-600">
      <p><span class="inline-block w-3 h-3 bg-green-500 rounded mr-2"></span>Answered</p>
      <p><span class="inline-block w-3 h-3 bg-red-500 rounded mr-2"></span>Review</p>
      <p><span class="inline-block w-3 h-3 bg-gray-300 rounded mr-2"></span>Not Visited</p>
      <p><span class="inline-block w-3 h-3 bg-indigo-600 rounded mr-2"></span>Current</p>
    </div>

  </aside>

</div>

</body>
</html>
